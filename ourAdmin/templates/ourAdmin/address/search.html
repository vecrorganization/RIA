{% extends "ourAdmin/base.html" %}
{% load static %}

{% block custom_css %}
{% endblock %}

{% block content %}

<section>
  <h3>Buscar Dirección</h3>

  <form method="post" accept-charset="utf-8" class="form-group" role="form" id="form-search" action="{% url 'AddressSearchAjax' %}">
    {% csrf_token %}
    <table >
      <tr>
        <td><b>Estado  </b></td>
        <td><b>Dirección  </b></td>
      </tr>
      <tr>
        <td>
          <select id="address_state" name="state">
            <option  value="" selected="selected">---------</option>
            {% for s in s_choices %}
              <option value="{{s.0}}">
                {{s.1}}
              </option>
            {% endfor %}
          </select>
        </td>
        <td>
          <input type="text" name="dir" maxlength="100" class="form-control" id="address_dir">
        </td>
      </tr>
    </table>
    <button type="button" class="btn" id="btn-submit"><i class="fa fa-check" aria-hidden="true"></i></button>
    <a href="{% url 'AddressCreate' %}">
      <button type="button" class="btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </a>
  </form>

  <table id="table-address">
    
  </table>
</section>

{% endblock %}

{% block custom_script %}

<script>
  $( document ).on( 'submit', '#form-search', function(e){
      $.ajax({
        url : $( this ).attr( 'action' ),
        type : $( this ).attr( 'method' ),
        data : $( this ).serialize(), 
      })
      .done(function(data){
        var html = '';               
        //add order list to table if list's not empty
        if(data.length > 0){
          for (var i = 0; i < data.length; i++){
              html +='<tr>\
                        <td>'+data[i].pk+'</td><td><a href="/ourAdmin/addressmodify/'+data[i].pk+'">'+data[i].addr+'</a></td>\
                      </tr>';
          }       
          $("#table-address").html(html);
        }else{
          $("#table-address").html('<tr><td>No se encontraron direcciones.</td></tr>');
        }
      })
      .fail(function( jqXHR, textStatus, errorThrown ){
        console.log("ERROR: ajax");
      });
      return false;
  });

  $(document).ready(function() {
      $("#btn-submit").click(function(){
        //verify that at least one field is filled
        if (document.getElementById("address_state").value != "" ||
            document.getElementById("address_dir").value != "") {
          $("#form-search").submit();
        }else{
          $("#table-address").html('<tr><td>Debe escribir un estado o direccion para poder realizar la búsqueda.</td></tr>');
        }
      });
  });
</script>

{% endblock %}
