{% extends "ourAdmin/base_ouradmin.html" %}
{% load static %}

{% block custom_css %}
{% endblock %}

{% block content %}

<section>
  <h3>Producto 003</h3>

  <form method="post" accept-charset="utf-8" class="form-group" role="form" enctype="multipart/form-data">
    {% csrf_token %}
    <table >
      {% for field in form %}
        <tr>
          <td><b>{{field.label}} : </b></td>
          <td>{{ field }}
            <span class="error" id="{{ field.name }}-icon"></span>
            <span class='error' id='{{field.name}}-error' aria-live="polite">{{ field.errors }}</span>
          </td>
        </tr>
      {% endfor %}
      <tr>
    </table>
    <button type="submit" class="btn"><i class="fa fa-check" aria-hidden="true"></i></button>
    <button type="button" class="btn"><i class="fa fa-times" aria-hidden="true"></i></button>
  </form>
</section>

{% endblock %}

{% block custom_script %}
{% endblock %}
