{% extends "ourAdmin/base.html" %}
{% load static %}

{% block custom_css %}
{% endblock %}

{% block content %}

<section>
  <h3>Producto 001</h3>

  <form method="post" accept-charset="utf-8" class="form-group" role="form" id="form-search" action="{% url 'ProdSearchAjax' %}">
    {% csrf_token %}
    <table >
      <tr>
        <td><b>Código producto  </b></td>
        <td><b>Nombre del producto  </b></td>
      </tr>
      <tr>
        <td>
          <input type="text" name="id" maxlength="100" class="form-control" id="id_id">
        </td>
        <td>
          <input type="text" name="name" maxlength="100" class="form-control" id="id_name">
        </td>
      </tr>
    </table>
    <button type="button" class="btn" id="btn-submit"><i class="fa fa-check" aria-hidden="true"></i></button>
    <a href="{% url 'ProdCreate' %}">
      <button type="button" class="btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </a>
  </form>

  <table id="table-prods">
    
  </table>
</section>

{% endblock %}

{% block custom_script %}

<script>
  $( document ).on( 'submit', '#form-search', function(e){
      $.ajax({
        url : $( this ).attr( 'action' ),
        type : $( this ).attr( 'method' ),
        data : $( this ).serialize(), 
      })
      .done(function(data){
        var html = '<tr><th>ID</th><th>Nombre</th></tr>';                     
        //add products list to table if list's not empty
        if(data.length > 0){
          for (var i = 0; i < data.length; i++){
              html +='<tr><td><a href="/ourAdmin/prodmodify/'+data[i].pk+'">'+data[i].pk+'</a></td>';
              html +='<td><a href="/ourAdmin/prodmodify/'+data[i].pk+'">'+data[i].name+'</td></tr>';
          }       
          $("#table-prods").html(html);
        }else{
          $("#table-prods").html('<tr><td>No se encontraron productos.</td></tr>');
        }
      })
      .fail(function( jqXHR, textStatus, errorThrown ){
        console.log("ERROR: ajax");
      });
      return false;
  });

  $(document).ready(function() {
      $("#btn-submit").click(function(){
        //verify that at least one field is filled
        if (document.getElementById("id_name").value != "" ||
            document.getElementById("id_id").value != "") {
          $("#form-search").submit();
        }else{
          $("#table-prods").html('<tr><td>Debe escribir un código o nombre.</td></tr>');
        }
      });
  });
</script>

{% endblock %}
