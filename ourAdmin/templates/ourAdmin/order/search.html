{% extends "ourAdmin/base.html" %}
{% load static %}

{% block custom_css %}
{% endblock %}

{% block content-bar %}{% endblock %}
{% block content %}

<section>
  <h3>Buscar Orden</h3>

  <form method="post" accept-charset="utf-8" class="form-group" role="form" id="form-search" action="{% url 'OrderSearchAjax' %}">
    {% csrf_token %}
    <div class="div-inline-search">
      <b>Código de la orden  </b> <br>
      <input type="text" name="id" maxlength="100" class="form-control" id="order_id">
    </div>
    <div class="div-inline-search">
      <b>Estatus de la orden  </b> <br>
      <select id="order_status" name="status" class="form-control">
        <option  value="" selected="selected">---------</option>
        {% for s in s_choices %}
          <option value="{{s.0}}">{{s.1}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="div-inline-search">
      <button type="button" class="btn" id="btn-submit" title="Buscar"><i class="fa fa-check" aria-hidden="true"></i></button>
      <a href="{% url 'OrderCreate' %}">
        <button type="button" class="btn" title="Agregar"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </a>
    </div>
  </form>

  <table id="table-orders" class="table"></table>
</section>

{% endblock %}

{% block custom_script %}

<script>
  $( document ).on( 'submit', '#form-search', function(e){
      $.ajax({
        url : $( this ).attr( 'action' ),
        type : $( this ).attr( 'method' ),
        data : $( this ).serialize(), 
      })
      .done(function(data){
        var html = '<thead><tr><th>ID</th><th>Estatus</th><th></th></tr></thead>';               
        //add order list to table if list's not empty
        if(data.length > 0){
          for (var i = 0; i < data.length; i++){
              html += '<tbody><tr class="clickable-row" data-href="/ourAdmin/ordermodify/'+data[i].pk+'">\
                        <td>'+data[i].pk+'</td><td>'+data[i].desc+'</td>\
                        <td><a href="/ourAdmin/ordermodify/'+data[i].pk+'"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>\
                       </tr></tbody>';
          }       
          $("#table-orders").html(html);
        }else{
          $("#table-orders").html('<tr><td>No se encontraron ordenes.</td></tr>');
        }
      })
      .fail(function( jqXHR, textStatus, errorThrown ){
        console.log("ERROR: ajax");
      });
      return false;
  });

  $(document).ready(function() {
      $("#btn-submit").click(function(){
        //verify that at least one field is filled
        if (document.getElementById("order_id").value != "" ||
            document.getElementById("order_status").value != "") {
          $("#form-search").submit();
        }else{
          $("#table-orders").html('<tr><td>Debe escribir un código o estatus.</td></tr>');
        }
      });
  });
</script>

{% endblock %}
